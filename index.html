<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Formularios HTML</h2>
    <!-- Primeiro formulario -->
    <!-- Atributos do formulario -->
    <form action="register.php" method="post">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>

      <!-- Atributo name -->
      <div>
        <!-- Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>

      <!-- Select -->
      <div>
        <label for="job">Selecione a sua profissao:</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>

      <!-- Atributo selected -->
      <div>
        <label for="contract">Voce leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>NÃ£o</option>
        </select>
      </div>

      <!-- Multiplas opcoes -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="manga">Manga</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>

      <!-- Textarea -->
      <div>
        <label for="comment">Escreva seu comentario: </label>
        <textarea name="comment"></textarea>
      </div>

      <!-- Fieldset e Legend -->
      <div>
        <fieldset>
          <legend>Preencha as suas informacoes:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>

      <!-- Datalist -->
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor" />

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
      </div>

      <!-- Senha -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password" />
      </div>

      <!-- Input Radio -->
      <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" value="bmw" name="car_model" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="audi" name="car_model" />
          <label for="bmw">Audi</label>
        </div>
        <div class="radio">
          <input type="radio" value="chevrolet" name="car_model" />
          <label for="bmw">Chevrolet</label>
        </div>
      </div>

      <!-- Checkbox -->
      <div>
        <label for="optinals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="cup_holder" />
          <label for="cup_holder">Porta-copos</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine" />
          <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="exaust" />
          <label for="exaust">Escapamento Esportivo</label>
        </div>
      </div>

      <!-- Input de datas -->
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" />
      </div>

      <!-- Arquivos -->
      <div>
        <label for="image">Insira a sua imagem:</label>
        <input type="file" name="image" />
      </div>

      <!-- Input para Numeros -->
      <div>
        <label for="salary">Quanto voce ganha no seu emprego atual?</label>
        <input type="number" name="salary" />
      </div>

      <!-- Input para emails -->
      <div>
        <label for="email">Insira seu email:</label>
        <input type="email" name="email" />
      </div>

      <!-- Value -->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="O meu valor e este" name="value" />
      </div>

      <!-- Disabled -->
      <div>
        <p>Tente mudar o valor:</p>
        <input type="text" value="Nao precisa preencher" disabled />
      </div>

      <!-- Placeholder -->
      <div>
        <label for="current-job"
          >No que voce esta trabalhando nesse momento?</label
        >
        <input
          type="text"
          name="current-job"
          placeholder="Digite sua profissao"
        />
      </div>

      <!-- Required -->
      <div>
        <label for="bithyear">Ano de nascimento</label>
        <input
          type="text"
          placeholder="Digite seu ano de nascimento"
          required
        />
      </div>

      <!-- Reiniciando o form -->
      <input type="reset" value="Limpar" />

      <!-- Envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
