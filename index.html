<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Formularios HTML</h2>
    <!-- Primeiro formulario -->
    <!-- Atributos do formulario -->
    <form action="register.php" method="post">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>

      <!-- Atributo name -->
      <div>
        <!-- Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>

      <!-- Select -->
      <div>
        <label for="job">Selecione a sua profissao:</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>

      <!-- Atributo selected -->
      <div>
        <label for="contract">Voce leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>NÃ£o</option>
        </select>
      </div>

      <!-- Multiplas opcoes -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="manga">Manga</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>

      <!-- Textarea -->
      <div>
        <label for="comment">Escreva seu comentario: </label>
        <textarea name="comment"></textarea>
      </div>

      <!-- Fieldset e Legend -->
      <div>
        <fieldset>
          <legend>Preencha as suas informacoes:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>

      <!-- Datalist -->
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor" />

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
      </div>

      <!-- Senha -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password" />
      </div>

      <!-- Reiniciando o form -->
      <input type="reset" value="Limpar" />

      <!-- Envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
